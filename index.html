<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="/img/trackcount.png" />
	<title>YouTube Livecount</title>
	<link rel="stylesheet" href="odometer-theme-minimal.css">
	<script src="odometer.js"></script>
    </head>
    <body>
	    <center>
		    <form class="cnsct" autocomplete="off">
			    <input class="countinp" type="text" id="chn_id" placeholder="Search">
			    <input class="countbtn" type="button" onclick="search()" value="Count">
		    </form>
		    <div id="red" class="error">
			    <img src="img/error.png" width="60px" style="margin-right:15px;">
			    <p style="font-weight: 400; font-family: Roboto; color: white;" id="errtxt">Channel either failed to load or doesn't exist. Please try again later.</p>
		    </div>
		<div class="cnsc" id="ch">
			<div class="banner" id="channel_banner">
				<img src="https://yt3.ggpht.com/a/default-user=s1280-k-no-rp-mo" id="channel_pfp" onclick="redirect()" style="width:170px; filter: drop-shadow(0px 0px 13px #00000044); border-radius: 50%;">
		    </div>
			<br>
		    <span class="cn" id="channel_name">Loading...</span>
			<br>	
			<span class="footer" id="channel_handle">@loading...</span>
			<br>
		    <span class="odometer" id="sub_count"></span>
			<br>
			<p class="footer2">Subscribers</p>
			<br>
			<p class="footer"><i>(Channels with over 1,000 subs have an estimated sub count and are not entirely accurate.)</i></p>
		</div>
		<div class="viewvideos" id="vv">
			<div class="cnscv view" id="vc">
				<span class="odometer viewc" id="view_count"></span>
				<br>
				<p class="footer2">Total Views</p>
			</div>
			<div class="cnscv vid" id="vc2">
				<span class="odometer viewc" id="video_count"></span>
				<br>
				<p class="footer2">Videos</p>
			</div>
		</div>
	</center>
	    <script src="script.js"></script>
    </body>
</html>
